<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Copilot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Travel Copilot</h1>
      <span class="text-sm text-gray-500">Your AI Travel Assistant</span>
    </header>

    <!-- Main -->
    <main class="flex-1 p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Input Panel -->
      <section class="bg-white shadow-lg rounded-2xl p-6 col-span-1">
        <h2 class="text-xl font-semibold mb-4">Customize Your Advisory</h2>
        <form id="advisoryForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Destination</label>
            <input
              type="text"
              id="niche"
              required
              class="w-full p-2 border rounded-lg"
              placeholder="e.g., Bali, Japan, Iceland"
            />
          </div>
          <div>
            <label class="block mb-1 font-medium">Tone</label>
            <select id="tone" class="w-full p-2 border rounded-lg">
              <option>Friendly</option>
              <option>Professional</option>
              <option>Funny</option>
              <option>Adventurous</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Include Outline</label>
            <select id="include_outline" class="w-full p-2 border rounded-lg">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Number of Ideas</label>
            <input
              type="number"
              id="num_ideas"
              min="1"
              max="10"
              value="3"
              class="w-full p-2 border rounded-lg"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Generate Advisory
          </button>
        </form>
      </section>

      <!-- Output Panel -->
      <section
        class="col-span-2 bg-white shadow-lg rounded-2xl p-6 overflow-y-auto"
        id="results"
      >
        <h2 class="text-xl font-semibold mb-4">Results</h2>
        <div id="outputArea" class="space-y-6 text-gray-800 text-base"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-500 text-sm">
      Powered by FastAPI â€¢ Built by Sanjan B M
    </footer>

    <!-- Script -->
    <script>
      const form = document.getElementById("advisoryForm");
      const outputArea = document.getElementById("outputArea");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const niche = document.getElementById("niche").value;
        const tone = document.getElementById("tone").value;
        const include_outline =
          document.getElementById("include_outline").value;
        const num_ideas = document.getElementById("num_ideas").value;

        outputArea.innerHTML =
          '<div class="animate-pulse text-blue-600"> Generating travel advisory...</div>';

        const response = await fetch("/generate_advisory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ niche, tone, include_outline, num_ideas }),
        });

        const data = await response.json();
        outputArea.innerHTML = data.advisory
          .split("\n\n")
          .map(
            (p) => `<div class="bg-blue-50 p-4 rounded-xl shadow-sm">${p}</div>`
          )
          .join("");
      });
    </script>
  </body>
</html>
